<app-header1></app-header1>

<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">SAVE WITH US</h1>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Correo</label>
        <input [(ngModel)]="correo" name="correo" type="email" id="email" class="form-control"
          placeholder="Ingresa tu correo">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input [(ngModel)]="contrasena" name="contrasena" type="password" id="password" class="form-control"
          placeholder="Ingresa tu contraseña">
      </div>

      @if (parametrosIncorrectos) {
      <!-- Modal de Inicio Fallido -->
      <div class="modal-backdrop">
        <div class="modal-content">
          <h3>Inicio fallido!</h3>
          <p>Correo electrónico contraseña incorrecto/a.</p>
          <button class="" type="button" (click)="quitar_modal()">Ok</button>
        </div>
      </div>
      }

      <button (click)="buscar_cuenta()" type="button" class="login-button">Ingresar</button>

      <div class="additional-text">
        <p>¿Todavía no has creado tu cuenta? <a routerLink="/registrarse">Crearla aquí</a></p>
      </div>
    </form>

  </div>
</div>
