<app-header1></app-header1>

<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">SAVE WITH US</h1>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo">
      </div>

      <div class="form-group">
        <label for="password">Contrasena</label>
        <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
      </div>

      <button type="submit" class="login-button" routerLink="/principal">Ingresar</button>

      <div class="additional-text">
        <p>¿Todavía no has creado tu cuenta? <a routerLink="/registrarse">Crearla aquí</a></p>
      </div>
    </form>
  </div>
</div>
